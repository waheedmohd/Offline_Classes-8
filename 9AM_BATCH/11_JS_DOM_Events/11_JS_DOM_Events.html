<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS DOM Events</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>

<nav>
    <a href="#">JS DOM Events</a>
</nav>

<div>
    <form>
        <input id="text-box" type="text" placeholder="Your Text" onkeyup="changeText()">
        <h2 id="text-msg"></h2>
    </form>
</div>

<div>
    <h1 id="msg"></h1>
    <button onclick="displayMessage('Good Morning','yellow')">Good Morning</button>
    <button onclick="displayMessage('Good Afternoon','red')">Good Afternoon</button>
    <button onclick="displayMessage('Good Evening','lightblue')">Good Evening</button>
    <button onclick="displayMessage('Good Night','teal')">Good Night</button>
</div>

<!-- Change the Images -->
<div>
    <img src="../img/image7.jpeg" id="laptop-image">
    <button onclick="changeImage('image1.jpg')">Image 1</button>
    <button onclick="changeImage('image2.jpg')">Image 2</button>
    <button onclick="changeImage('image3.jpeg')">Image 3</button>
    <button onclick="changeImage('image4.jpeg')">Image 4</button>
    <button onclick="changeImage('image5.jpeg')">Image 5</button>
</div>

<script src="11_script.js"></script>
</body>
</html>
